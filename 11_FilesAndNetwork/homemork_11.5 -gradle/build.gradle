plugins {
    id 'java'
}

group 'Kosheleva'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

}
